version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: moov_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: moov_universe
      MYSQL_USER: moov_user
      MYSQL_PASSWORD: moov_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - moov_network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moov_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/vendor:/var/www/vendor
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: moov_universe
      DB_USERNAME: moov_user
      DB_PASSWORD: moov_password
    networks:
      - moov_network
    command: >
      sh -c "
        composer install &&
        php artisan key:generate &&
        php artisan migrate:fresh --seed &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  # Laravel Scheduler (Cron)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moov_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/vendor:/var/www/vendor
    depends_on:
      - db
      - backend
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: moov_universe
      DB_USERNAME: moov_user
      DB_PASSWORD: moov_password
    networks:
      - moov_network
    command: >
      sh -c "
        echo '* * * * * cd /var/www && php artisan schedule:run >> /dev/null 2>&1' > /etc/cron.d/laravel-scheduler &&
        chmod 0644 /etc/cron.d/laravel-scheduler &&
        crontab /etc/cron.d/laravel-scheduler &&
        cron -f
      "

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moov_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api
    networks:
      - moov_network
    command: npm run dev -- --host

networks:
  moov_network:
    driver: bridge

volumes:
  mysql_data:
