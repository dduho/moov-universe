<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E55A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" fill="white"/>

  <!-- Subtle background circle -->
  <circle cx="96" cy="96" r="85" fill="url(#lightGradient)" opacity="0.2"/>

  <!-- Main map pin / location marker -->
  <g transform="translate(96, 67)">
    <!-- Pin body -->
    <path d="M 0,-38 C -21,-38 -38,-21 -38,0 C -38,14 -19,33 0,57 C 19,33 38,14 38,0 C 38,-21 21,-38 0,-38 Z"
          fill="url(#iconGradient)"
          stroke="#FFFFFF"
          stroke-width="3"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="11" fill="#FFFFFF"/>

    <!-- Lightning bolt -->
    <path d="M 2,-7 L -3,0 L 0,0 L -2,7 L 3,0 L 0,0 Z"
          fill="url(#iconGradient)"/>
  </g>

  <!-- Network connection dots -->
  <g opacity="0.6">
    <!-- Top right dot -->
    <circle cx="134" cy="58" r="5" fill="url(#iconGradient)"/>
    <line x1="115" y1="67" x2="134" y2="58" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="2,2"/>

    <!-- Right dot -->
    <circle cx="153" cy="96" r="5" fill="url(#iconGradient)"/>
    <line x1="125" y1="92" x2="153" y2="96" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="2,2"/>

    <!-- Bottom right dot -->
    <circle cx="129" cy="134" r="5" fill="url(#iconGradient)"/>
    <line x1="110" y1="120" x2="129" y2="134" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="2,2"/>

    <!-- Left dot -->
    <circle cx="38" cy="96" r="5" fill="url(#iconGradient)"/>
    <line x1="67" y1="92" x2="38" y2="96" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="2,2"/>

    <!-- Top left dot -->
    <circle cx="58" cy="58" r="5" fill="url(#iconGradient)"/>
    <line x1="77" y1="67" x2="58" y2="58" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
</svg>
