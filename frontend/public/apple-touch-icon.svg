<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="white"/>
  
  <!-- Main pin - scaled and centered -->
  <g transform="translate(40, 20) scale(2.1)">
    <path d="M 24,8 C 17,8 11,14 11,21 C 11,26 15,32 24,42 C 33,32 37,26 37,21 C 37,14 31,8 24,8 Z" 
          fill="url(#iconGradient)"/>
    
    <!-- Inner circle -->
    <circle cx="24" cy="21" r="5" fill="#FFFFFF"/>
    
    <!-- Lightning -->
    <path d="M 25,18 L 22,21 L 24,21 L 23,24 L 26,21 L 24,21 Z" fill="url(#iconGradient)"/>
  </g>
</svg>
