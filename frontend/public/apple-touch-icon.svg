<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E55A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="white"/>

  <!-- Subtle background circle -->
  <circle cx="90" cy="90" r="80" fill="url(#lightGradient)" opacity="0.2"/>

  <!-- Main map pin / location marker -->
  <g transform="translate(90, 63)">
    <!-- Pin body -->
    <path d="M 0,-36 C -20,-36 -36,-20 -36,0 C -36,13 -18,31 0,54 C 18,31 36,13 36,0 C 36,-20 20,-36 0,-36 Z"
          fill="url(#iconGradient)"
          stroke="#FFFFFF"
          stroke-width="3"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="10" fill="#FFFFFF"/>

    <!-- Lightning bolt -->
    <path d="M 2,-6 L -3,0 L 0,0 L -2,6 L 3,0 L 0,0 Z"
          fill="url(#iconGradient)"/>
  </g>

  <!-- Network connection dots -->
  <g opacity="0.6">
    <!-- Top right dot -->
    <circle cx="126" cy="54" r="4" fill="url(#iconGradient)"/>
    <line x1="108" y1="63" x2="126" y2="54" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="2,2"/>

    <!-- Right dot -->
    <circle cx="144" cy="90" r="4" fill="url(#iconGradient)"/>
    <line x1="117" y1="86" x2="144" y2="90" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="2,2"/>

    <!-- Bottom right dot -->
    <circle cx="121" cy="126" r="4" fill="url(#iconGradient)"/>
    <line x1="103" y1="113" x2="121" y2="126" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="2,2"/>

    <!-- Left dot -->
    <circle cx="36" cy="90" r="4" fill="url(#iconGradient)"/>
    <line x1="63" y1="86" x2="36" y2="90" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="2,2"/>

    <!-- Top left dot -->
    <circle cx="54" cy="54" r="4" fill="url(#iconGradient)"/>
    <line x1="72" y1="63" x2="54" y2="54" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
</svg>
