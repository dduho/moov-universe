<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E55A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="white"/>

  <!-- Subtle background circle -->
  <circle cx="256" cy="256" r="228" fill="url(#lightGradient)" opacity="0.2"/>

  <!-- Main map pin / location marker -->
  <g transform="translate(256, 180)">
    <!-- Pin body -->
    <path d="M 0,-102 C -56,-102 -102,-56 -102,0 C -102,38 -51,89 0,153 C 51,89 102,38 102,0 C 102,-56 56,-102 0,-102 Z"
          fill="url(#iconGradient)"
          stroke="#FFFFFF"
          stroke-width="8"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="30" fill="#FFFFFF"/>

    <!-- Lightning bolt -->
    <path d="M 5,-19 L -8,0 L 0,0 L -5,19 L 8,0 L 0,0 Z"
          fill="url(#iconGradient)"/>
  </g>

  <!-- Network connection dots -->
  <g opacity="0.6">
    <!-- Top right dot -->
    <circle cx="358" cy="154" r="14" fill="url(#iconGradient)"/>
    <line x1="307" y1="180" x2="358" y2="154" stroke="url(#iconGradient)" stroke-width="5" stroke-dasharray="5,5"/>

    <!-- Right dot -->
    <circle cx="410" cy="256" r="14" fill="url(#iconGradient)"/>
    <line x1="334" y1="246" x2="410" y2="256" stroke="url(#iconGradient)" stroke-width="5" stroke-dasharray="5,5"/>

    <!-- Bottom right dot -->
    <circle cx="345" cy="358" r="14" fill="url(#iconGradient)"/>
    <line x1="295" y1="320" x2="345" y2="358" stroke="url(#iconGradient)" stroke-width="5" stroke-dasharray="5,5"/>

    <!-- Left dot -->
    <circle cx="102" cy="256" r="14" fill="url(#iconGradient)"/>
    <line x1="178" y1="246" x2="102" y2="256" stroke="url(#iconGradient)" stroke-width="5" stroke-dasharray="5,5"/>

    <!-- Top left dot -->
    <circle cx="154" cy="154" r="14" fill="url(#iconGradient)"/>
    <line x1="205" y1="180" x2="154" y2="154" stroke="url(#iconGradient)" stroke-width="5" stroke-dasharray="5,5"/>
  </g>
</svg>
