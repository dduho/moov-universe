# Configuration Nginx pour Moov Universe
# Fichier à copier dans /etc/nginx/sites-available/moov-universe
# Puis créer un lien: ln -s /etc/nginx/sites-available/moov-universe /etc/nginx/sites-enabled/

server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;
    server_name 10.80.16.51;

    # Certificats SSL
    ssl_certificate /etc/ssl/certs/moov-universe.crt;
    ssl_certificate_key /etc/ssl/private/moov-universe.key;
    
    # Configuration SSL recommandée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Taille maximale des uploads - Augmenté pour fichiers de transactions volumineux (30000+ lignes)
    client_max_body_size 500M;

    # Logs
    access_log /data/www/moov-universe/storage/logs/nginx-access.log;
    error_log  /data/www/moov-universe/storage/logs/nginx-error.log;

    # ============================================
    # FRONTEND (Vue.js SPA)
    # ============================================
    
    root /data/www/moov-universe/frontend/dist;
    index index.html;

    # Routes SPA - Toutes les routes non-API vers index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Cache pour les assets statiques (JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Ne pas mettre en cache index.html (pour les mises à jour)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ============================================
    # BACKEND (Laravel API)
    # ============================================
    
    # Toutes les requêtes /api/* vont vers Laravel
    location ~ ^/api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling pour Laravel
    location ~ \.php$ {
        root /data/www/moov-universe/backend/public;
        try_files $uri =404;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts augmentés pour les imports de fichiers volumineux
        fastcgi_read_timeout 900s;    # 15 minutes pour lire la réponse PHP
        fastcgi_send_timeout 900s;    # 15 minutes pour envoyer la requête
        fastcgi_connect_timeout 60s;  # 60 secondes pour se connecter à PHP-FPM
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }
    
    location /storage {
        alias /data/www/moov-universe/backend/storage/app/public;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # SÉCURITÉ
    # ============================================
    
    # Bloquer l'accès aux fichiers sensibles
    location ~ /\.(?!well-known) {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
    }
    
    location ~ /\.git {
        deny all;
    }

    # Bloquer l'accès au Service Worker si PWA désactivé
    location = /sw.js {
        return 404;
    }
}

# Redirection HTTP vers HTTPS (optionnel)
server {
    listen 80;
    listen [::]:80;
    server_name 10.80.16.51;
    return 301 https://$server_name:8443$request_uri;
}
